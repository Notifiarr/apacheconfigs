<VirtualHost *:443>
        ServerAdmin austin.w.best@gmail.com
        ServerName linkarr.hopto.me
        ServerAlias www.linkarr.hopto.me

        DocumentRoot /var/www/html/linkarr
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
	
        ErrorLog ${APACHE_LOG_DIR}/linkarr.hopto.me/error.log

        # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/linkarr.hopto.me/access.log combined
</VirtualHost>

