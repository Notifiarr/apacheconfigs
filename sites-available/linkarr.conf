<VirtualHost *:443>
        ServerAdmin austin.w.best@gmail.com
        ServerName linkarr.hopto.me
        ServerAlias www.linkarr.hopto.me

        DocumentRoot /var/www/html/linkarr
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
	
        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access-linkarr.hopto.me.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>
</VirtualHost>

