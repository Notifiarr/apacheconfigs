<VirtualHost *:443>
    ServerAdmin nitsua@notifiarr.com
    ServerName dynamic.notifiarr.app

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel info
    ErrorLog /var/log/apache2/error-dynamic.log
    CustomLog /var/log/apache2/access-dynamic.notifiarr.com.log vhost_combined
    ServerSignature On

    # Dynamic Configuration
    ServerAlias *.notifiarr 
    ServerAlias *.notifiarr.app
    UseCanonicalName Off
    VirtualDocumentRoot "/var/www/html/_development/%1"

    Alias /errors /var/www/html/errors/
    ErrorDocument 404 /errors/gohome.php

    Include /etc/apache2/includes/base.conf
    Include /etc/apache2/includes/ssl.conf
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin nitsua@notifiarr.com
    ServerName notifiarr
    DocumentRoot /var/www/html

   # Dynamic Configuration
    ServerName  test.notifiarr
    ServerAlias *.notifiarr
    UseCanonicalName Off
    VirtualDocumentRoot "/var/www/html/_development/%1"

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel warn
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access-notifiarr.local.log vhost_combined

    # This includes our base directives.
    Include /etc/apache2/includes/base.conf
</VirtualHost>
