<VirtualHost *:443>
    ServerAdmin nitsua@notifiarr.com
    SSLEngine On
    SSLOptions +FakeBasicAuth +ExportCertData +StrictRequire
    SSLCertificateFile /ssl/notifiarr.cer
    SSLCertificateKeyFile /ssl/notifiarr.key
    SSLCACertificateFile /ssl/notifiarr-INTERMEDIATE.cer
    #SSLProtocol ALL -SSLv2 -SSLv3 -TLSv1
    SSLProtocol ALL -SSLv2 -SSLv3
    ServerName logs.notifiarr.com
    ServerAlias www.logs.notifiarr.com

    DocumentRoot /var/www/html/privatebin

    RewriteEngine On
    RewriteRule ^.*\.git.* - [R=404]
    RewriteRule ^/backup/?$ - [R=404]
    RewriteRule ^/logs/?$ - [R=404]
    RewriteRule ^/cache/?$ - [R=404]

    <Directory /var/www/html>
      Options FollowSymLinks MultiViews
      AllowOverride All
      Require all granted
    </Directory>

    <Directory />
      Options FollowSymLinks
      AllowOverride None
    </Directory>
	
    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/

    <Directory "/usr/lib/cgi-bin">
      AllowOverride None
      Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
      Order allow,deny
      Allow from all
    </Directory>

    ErrorLog /var/log/apache2/error.log

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/access-logs.notifiarr.com.log combined
    ServerSignature On

    Alias /doc/ "/usr/share/doc/"

    <Directory "/usr/share/doc/">
        Options MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
